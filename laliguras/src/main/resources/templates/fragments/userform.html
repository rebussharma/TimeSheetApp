<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="userform" >
    <form th:form="addUser" th:object="${user}">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label th:for="name">Full Name</label>
                <input th:field="*{name}"  type="text" class="form-control" >
            </div>
            <div class="form-group col-md-6">
                <label for="nationality">Nationality</label>
                <input  type="nationality" class="form-control" id="nationality">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="emailAddress">Email</label>
                <input type="email" class="form-control" id="emailAddress" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="phoneNumber">Phone Number</label>
                <input type="password" class="form-control" id="phoneNumber" placeholder="(555) 555-1234">
            </div>
        </div>


        <div class="form-row">
            <div class="form-group col-md-10">
                <label for="address">Address</label>
                <textarea  class="form-control" id="address" placeholder="1234 Main St"></textarea>
            </div>
            <div class="form-group col-md-2">
                <label for="roles">Role</label>
                <select id="roles" class="form-control form-control-sm">
                    <option value="ADMIN">ADMIN</option>
                    <option value="TRAINER">TRAINER</option>
                    <option value="TRAINEE">TRAINEE</option>
                </select>
            </div>
        </div>
        <button id="acceptBtn" type="submit" class="btn btn-primary">Accept</button>
    </form>
</div>
